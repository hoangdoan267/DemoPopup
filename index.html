<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo cho Kh√°nh</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style type="text/css">

		.item {
			cursor: pointer;
		}

		.item img{
			width: 100%;
		}

		.item iframe {
			display: block;
			margin: 0 auto;
			pointer-events: none;
		}

		.carousel-control {
			z-index: 100;
		}

		#modal img {
			width: 100%;
		}

	</style>
</head>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body" id="modal">

      </div>
    </div>
  </div>
</div>

	<div class="container">
		<div class="row" style="margin-top: 100px;">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="http://www.w3schools.com/css/trolltunga.jpg">
			    </div>
			    <div class="item">
			      <iframe width="560" height="315" src="https://www.youtube.com/embed/TOLyI3ci1EI" frameborder="0" allowfullscreen></iframe>
			    </div>
			    ...
			  </div>

			  <!-- Controls -->

			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('body').on('click', '.item', function(e){
			e.preventDefault();
			var appendItem = $(this).html();
			$('#modal').html(appendItem);
			$('#myModal').modal('show')
		})
	</script>
</body>
</html>
